<ion-content style="width: 100%; height: 100%;">
  <div [hidden]="verifyMapLoaded()" class="cover-loading">
    <ion-spinner name="lines" color="primary"></ion-spinner>
  </div>
  <div id="map" class="match-parent"  [hidden]="verifyMapLoaded()" >
    <div id='controls'>
      <ion-grid>
        <ion-row>
          <ion-col class="searchElements ion-align-self-start">
            <div>
              <ion-button (click)="followUserCurrentPosition()">
                <ion-icon name="locate"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col class="searchElements ion-align-self-end" size=10>
            <div id="searchModule">
              <ion-searchbar 
              id="searchBar" debounce=800 (ionChange)="search($event)"  showCancelButton="never"
              [value]="" placeholder=" Rechercher ...">
              </ion-searchbar>
              <ion-list lines="none" *ngIf="autocompleteResults.shouldDisplayAddresses">
                <ion-item button 
                  class="item-text-wrap"
                  *ngFor="let feature of autocompleteResults.centerPointsFound.features" 
                  (click)="onSelectProposedAddress(feature)">
                  <ion-icon name="add"></ion-icon>
                  <ion-label class="ion-text-wrap">&nbsp;{{ feature['place_name_fr'] }}</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
